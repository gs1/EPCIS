                              status:
                                type: integer
                                enum:
                                  - 413
                                default: 413
                              type:
                                type: string
                                format: uri
                                enum:
                                  - epcisException:QueryTooComplexException
                          - $ref: '#/components/schemas/RFC7807ProblemResponseBody'
                '415':
                  $ref: '#/components/responses/415UnsupportedMediaType'
